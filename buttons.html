<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Service Estimation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fc;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        h2 {
            color: #4e73df;
        }

        button {
            font-size: 16px;
            margin: 10px;
        }

        #estimationResult {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="mt-4">Catering Service Estimation App</h2>

        <!-- Data Entry Button -->
        <button class="btn btn-primary mt-3" id="dataEntryButton" onclick="showDataEntryForm()">Data Entry</button>

        <!-- Data Entry Form -->
        <form class="mt-4" id="dataEntryForm" style="display: none;" onsubmit="submitDataEntry(); return false;">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>

            <div class="form-group">
                <label for="itemType">Type of Item:</label>
                <select class="form-control" id="itemType" name="itemType" required>
                    <option value="starter">Starter</option>
                    <option value="mainCourse">Main Course</option>
                    <option value="dessert">Dessert</option>
                    <option value="drinks">Drinks</option>
                </select>
            </div>

            <div class="form-group">
                <label for="itemPrice">Price:</label>
                <input type="number" class="form-control" id="itemPrice" name="itemPrice" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Estimation Result -->
        <div class="mt-4" id="estimationResult"></div>

    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function showDataEntryForm() {
            document.getElementById("dataEntryForm").style.display = "block";
        }

        function submitDataEntry() {
            var itemName = document.getElementById("itemName").value;
            var itemType = document.getElementById("itemType").value;
            var itemPrice = parseFloat(document.getElementById("itemPrice").value);

            // Create an object to hold the data
            var entryData = {
                itemName: itemName,
                itemType: itemType,
                itemPrice: itemPrice
            };

            // Convert the object to a JSON string and store it in localStorage
            localStorage.setItem("entryData", JSON.stringify(entryData));

            // Redirect to tables.html
            window.location.href = "tables.html";
        }
    </script>

</body>

</html>
